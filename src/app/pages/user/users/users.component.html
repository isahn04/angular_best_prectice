<app-loader *ngIf="isLoader"></app-loader>

<div>
  <table>
    <thead>
      <tr>
        <th>Sr. No</th>
        <th>User Name</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td>{{ user.id }}</td>
        <td>@{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
